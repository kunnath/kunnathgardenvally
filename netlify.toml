# Netlify configuration for a static site (no build step)
# This tells Netlify to publish from the repository root and uses a harmless
# command so the Netlify UI shows a build command even though there's no build.
[build]
  publish = "."
  command = "echo 'no build'"

# Optional: set a Node version for Netlify build image (not required for this site)
[context.production.environment]
  NODE_VERSION = "18"
